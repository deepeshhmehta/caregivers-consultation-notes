<ion-view class="category-list-view">
    <button class="button button-clear button-positive">Edit</button>
    <ion-nav-title>
        <span>Home</span>
    </ion-nav-title>
	 
    <ion-content>

        <div class="list catlist">
            <a class="item item-icon-right" ng-repeat="menu in menuItem"  ui-sref="{{menu.url}}" ng-if="menu.intereface_menu.menu!='settings'">
                <i class="cicon {{menu.intereface_menu.menu=='patients'? 'ion-person-stalker':menu.intereface_menu.menu=='consultations'? 'ion-medkit':menu.intereface_menu.menu=='records'? 'ion-clipboard': menu.intereface_menu.menu=='chats'? 'ion-chatboxes':menu.intereface_menu.menu=='packages'? 'ion-cube':menu.intereface_menu.menu=='library'? 'ion-ios-book':menu.intereface_menu.menu=='pathology'? 'ion-erlenmeyer-flask':menu.intereface_menu.menu=='medicines'? 'ion-medkit':menu.intereface_menu.menu=='inventory'? 'ion-person-stalker':menu.intereface_menu.menu=='video broadcast'? 'ion-radio-waves': 'ion-cube'}}"></i>
                <span class="ctitle">{{menu.intereface_menu.menu|capitalize}}</span>	
                <span class="chat-time" ng-if="menu.intereface_menu.menu=='chats'">
                    <div class="countright" ng-if="unreadCnt != 0">{{unreadCnt}}</div>
                </span>	
            </a>

        </div>
    </ion-content>

	
</ion-view>
